name: Blueslike

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Bluesclima"]
    types:
      - completed

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests atproto

      - name: Run bot
        env:
          BSKY_HANDLE: ${{ secrets.BSKY_HANDLE }}
          BSKY_PASSWORD: ${{ secrets.BSKY_PASSWORD }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python blueslike.py

      - name: Atualizar arquivo de legenda
        run: |
          git config --global user.email "github-actions@example.com"
          git config --global user.name "GitHub Actions"
          git add interactions.txt
          git commit -m "Atualizar arquivo de interações [skip ci]"  # Ignorar a execução do workflow para este commit
          git push
