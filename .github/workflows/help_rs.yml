name: Help RS


on:
  workflow_run:
    workflows: ["Rilclima"]
    types:
      - completed

jobs:
  tweet:
    name: Tweet
    
    runs-on: ubuntu-latest

    steps:
      - name: Checkout üõé
        uses: actions/checkout@v2
        
      - name: Keep this repo alive
        uses: gautamkrishnar/keepalive-workflow@master

      - name: Set up Python üêç
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Cache Python packages üíæ
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-

      - name: Remove Chrome
        run: sudo apt purge google-chrome-stable

      - name: Install packages ‚öô
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Use HEREDOC for `run` to escape possible single and double quotes in the message.
      - name: help RS #trend now üìà
        env:
                  CONSUMER_KEY: ${{ secrets.CONSUMER_KEY }}

                  CONSUMER_SECRET: ${{ secrets.CONSUMER_SECRET }}

                  ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}

                  ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}
                  
                  CLIENT_ID: ${{ secrets.CLIENT_ID }}

                  CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
                  
                  
        run: python help_rs.py
