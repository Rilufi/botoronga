name: Rilclima


on:

    schedule:

        - cron: '0 * * * *'


jobs:
  tweet:
    name: Tweet
    
    runs-on: ubuntu-latest

    steps:
      - name: Checkout üõé
        uses: actions/checkout@v4
        
      - name: Set up Git identity
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Make keepalive commit
        run: |
          git commit --allow-empty -m "Keepalive commit - $(date)"
          git push

      - name: Set up Python üêç
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Cache Python packages üíæ
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-

      - name: Remove Chrome
        run: sudo apt purge google-chrome-stable

      - name: Install packages ‚öô
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Use HEREDOC for `run` to escape possible single and double quotes in the message.
      - name: weather now üå§Ô∏è
        env:
                  CONSUMER_KEY: ${{ secrets.CONSUMER_KEY }}

                  CONSUMER_SECRET: ${{ secrets.CONSUMER_SECRET }}

                  API_KEY: ${{ secrets.API_KEY }}

                  ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}

                  ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}

                  BSKY_HANDLE:  ${{ secrets.BSKY_HANDLE }}         

                  BSKY_PASSWORD:  ${{ secrets.BSKY_PASSWORD }}
                  
        run: python rilclima.py
